        <title>EasyHelp</title>
<style type="text/css">
ul {
  list-style-type: none;

  background-color: #333;
}
li {
  float: left;
}
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
li a:hover {
  background-color: #111;
}
h1{text-align: center}
h2{text-align: center}
    </style>

        }
